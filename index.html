<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Controle de Remédios</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- TELA DE LOGIN -->
  <div id="login-screen" class="screen">
    <div class="login-box">
      <h1>Bem‑vindo, Matheus!</h1>
      <form id="login-form" autocomplete="off">
        <label for="username">Usuário:</label>
        <input id="username" required placeholder="matheus.sso" />
        <label for="password">Senha:</label>
        <input id="password" type="password" required placeholder="sso" />
        <button type="submit">Entrar 🚀</button>
        <div id="login-error" class="error-message" aria-live="assertive"></div>
      </form>
    </div>
  </div>

  <!-- APP -->
  <div id="app-screen" class="screen" style="display:none">
    <h1>💊 Controle de Remédios</h1>

    <!-- Abas -->
    <div class="tabs">
      <button id="tab-estoque"  class="tab active">Controle</button>
      <button id="tab-relatorio" class="tab">Relatório</button>
    </div>

    <!-- Conteúdo: estoque -->
    <section id="estoque-content">
      <div id="last-update">Última atualização: --</div>
      <button id="reset">🗑️ Resetar Estoque</button>

      <table>
        <thead>
          <tr>
            <th>Remédio</th><th>Inicial</th><th>Entradas</th><th>Saídas</th><th>Atual</th><th>Setor</th><th>Ações</th>
          </tr>
        </thead>
        <tbody id="meds-table"></tbody>
      </table>
    </section>

    <!-- Conteúdo: relatório -->
    <section id="relatorio-content" style="display:none">
      <h2>📊 Saídas por Setor</h2>
      <table>
        <thead>
          <tr><th>Setor</th><th>Remédio</th><th>Quantidade</th></tr>
        </thead>
        <tbody id="relatorio-table"></tbody>
      </table>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
